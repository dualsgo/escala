<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Escala de Trabalho - Dia Seguinte</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #f8f9fa;
      }
      .container {
        max-width: 800px;
        width: 100%;
        background: white;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }
      h2 {
        margin-bottom: 20px;
        color: #4361ee;
        text-align: center;
      }
      table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #e9ecef;
        padding: 12px;
        text-align: left;
      }
      th {
        background-color: #4361ee;
        color: white;
      }
      input[type="text"] {
        font-family: "Poppins", sans-serif;
        width: 100%;
        padding: 8px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        box-sizing: border-box;
      }
      select {
        font-family: "Poppins", sans-serif;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ced4da;
        width: 100%;
      }
      .btn {
        padding: 10px 20px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-family: "Poppins", sans-serif;
        transition: all 0.2s;
      }
      .btn-primary {
        background-color: #4361ee;
        color: white;
      }
      .btn-primary:hover {
        background-color: #3a56d4;
      }
      .btn-success {
        background-color: #2a9d8f;
        color: white;
      }
      .btn-success:hover {
        background-color: #24877b;
      }
      .btn-secondary {
        background-color: #6c757d;
        color: white;
      }
      .btn-secondary:hover {
        background-color: #5a6268;
      }
      #resultado {
        margin-top: 20px;
        white-space: pre-wrap;
        background-color: #f1f3f5;
        padding: 15px;
        border-radius: 6px;
        border: 1px solid #dee2e6;
        transition: all 0.3s;
      }
      #copy-message {
        color: #2a9d8f;
        margin-top: 10px;
        display: none;
        font-weight: 600;
      }
      @media (max-width: 600px) {
        .container {
          padding: 15px;
        }
        th,
        td {
          padding: 8px;
        }
        .btn {
          width: 100%;
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Escala do Dia Seguinte</h2>
      <p id="data-atual"></p>
      <table>
        <thead>
          <tr>
            <th>Colaborador</th>
            <th>Fun√ß√£o</th>
            <th>Hor√°rio</th>
          </tr>
        </thead>
        <tbody id="tabela-escala"></tbody>
      </table>
      <button
        class="btn btn-success"
        onclick="gerarEscala()"
        style="margin-top: 20px"
      >
        Gerar Escala
      </button>
      <div id="resultado"></div>
      <button
        class="btn btn-secondary"
        onclick="copiarEscala()"
        style="margin-top: 10px"
      >
        Copiar Escala
      </button>
      <p id="copy-message">
        Escala copiada com sucesso! Cole no grupo e confira antes de enviar.
      </p>
    </div>

    <script>
function gerarEscala() {
    const hoje = new Date();
    const diaSeguinte = new Date(hoje);
    diaSeguinte.setDate(hoje.getDate() + 1);
    const diaSemana = diaSeguinte.getDay();
    const isDomingo = diaSemana === 0;

    const dataFormatada = diaSeguinte.toLocaleDateString("pt-BR", {
        weekday: "long",
        day: "numeric",
        month: "long",
    });

    let escalaTexto = `üìÖ Escala - ${dataFormatada}\n\n`;
    const ordemFuncoes = ["üî¥ Caixa", "üü¢ Pacote", "üü° Organiza√ß√£o", "üîµ Venda"];
    const linhas = Array.from(document.querySelectorAll("#tabela-escala tr"));

    // Abertura
    const abertura = linhas
        .filter((tr) => {
            const horario = tr.querySelector("td:nth-child(3) select").value;
            return (
                horario.includes("10h √†s 18h") ||
                horario.includes("10h √†s 19h") ||
                horario.includes("10h √†s 20h") ||
                horario.includes("12h √†s 20h")
            ) && !horario.includes("Folga");
        })
        .sort((a, b) => {
            const funcaoA = a.querySelector("td:nth-child(2) select").value;
            const funcaoB = b.querySelector("td:nth-child(2) select").value;
            return ordemFuncoes.indexOf(funcaoA) - ordemFuncoes.indexOf(funcaoB);
        })
        .map((tr) => {
            const nome = tr.querySelector("td:nth-child(1) input").value;
            const funcao = tr.querySelector("td:nth-child(2) select").value;
            const horarioParts = tr.querySelector("td:nth-child(3) select").value.split(" - ");
            const horarioFinal = horarioParts.length > 1 ? horarioParts[1] : horarioParts[0];
            return `${funcao} - ${nome} - ${horarioFinal}`;
        })
        .join("\n");

    if (abertura) {
        escalaTexto += `‚è∞ Abertura\n`;
        escalaTexto += abertura + "\n";
    }

    // Intermedi√°rio
    const intermediario = linhas
        .filter((tr) => {
            const horario = tr.querySelector("td:nth-child(3) select").value;
            return (
                horario.includes("12h √†s 18h") ||
                horario.includes("12h √†s 20h") ||
                horario.includes("13h √†s 19h") ||
                horario.includes("14h √†s 20h")
            ) && !horario.includes("Folga");
        })
        .sort((a, b) => {
            const funcaoA = a.querySelector("td:nth-child(2) select").value;
            const funcaoB = b.querySelector("td:nth-child(2) select").value;
            return ordemFuncoes.indexOf(funcaoA) - ordemFuncoes.indexOf(funcaoB);
        })
        .map((tr) => {
            const nome = tr.querySelector("td:nth-child(1) input").value;
            const funcao = tr.querySelector("td:nth-child(2) select").value;
            const horarioParts = tr.querySelector("td:nth-child(3) select").value.split(" - ");
            const horarioFinal = horarioParts.length > 1 ? horarioParts[1] : horarioParts[0];
            return `${funcao} - ${nome} - ${horarioFinal}`;
        })
        .join("\n");

    if (intermediario) {
        escalaTexto += "\nIntermedi√°rio\n";
        escalaTexto += intermediario + "\n";
    }

    // Fechamento
    const fechamento = linhas
        .filter((tr) => {
            const horario = tr.querySelector("td:nth-child(3) select").value;
            return (
                horario.includes("14h √†s 22h") ||
                horario.includes("13h √†s 22h") ||
                horario.includes("15h √†s 22h") ||
                horario.includes("13h √†s 21h")
            ) && !horario.includes("Folga");
        })
        .sort((a, b) => {
            const funcaoA = a.querySelector("td:nth-child(2) select").value;
            const funcaoB = b.querySelector("td:nth-child(2) select").value;
            return ordemFuncoes.indexOf(funcaoA) - ordemFuncoes.indexOf(funcaoB);
        })
        .map((tr) => {
            const nome = tr.querySelector("td:nth-child(1) input").value;
            const funcao = tr.querySelector("td:nth-child(2) select").value;
            const horarioParts = tr.querySelector("td:nth-child(3) select").value.split(" - ");
            const horarioFinal = horarioParts.length > 1 ? horarioParts[1] : horarioParts[0];
            return `${funcao} - ${nome} - ${horarioFinal}`;
        })
        .join("\n");

    if (fechamento) {
        escalaTexto += "\nFechamento\n";
        escalaTexto += fechamento + "\n";
    }

    // Folgas
    const folgas = linhas
        .filter((tr) => {
            const horario = tr.querySelector("td:nth-child(3) select").value;
            return horario.includes("Folga");
        })
        .map((tr) => tr.querySelector("td:nth-child(1) input").value);

    if (folgas.length > 0) {
        escalaTexto += `\nFolgas:\n${folgas.join(", ")}`;
    }

    document.getElementById("resultado").innerText = escalaTexto;
}
</script>
  </body>
</html>
